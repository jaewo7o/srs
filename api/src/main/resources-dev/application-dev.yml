spring:
    data:
        redis:
            repositories:
                enabled: true
    redis:
        host: ${REDIS_HOST}
        port: ${REDIS_PORT}
    datasource:
        url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: org.mariadb.jdbc.Driver
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true

logging:
    config: classpath:logback-dev.xml
